<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina inicial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
<div class="container">
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="laptop.jpg"></div>
      <div class="swiper-slide"><img src="e-reader.jpg"></div>
      <div class="swiper-slide"><img src="playstation.jpg"></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

  </div>
  
</div>

<h1>Loja Geek</h1>
<form action="ServletTest" method="post">
    <label for="nomeDeUsuario">Nome de usuario:</label><br>
    <input type="text" id="nomeDeUsuario" name="nomeDeUsuario" value=""><br>
    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha" value=""><br><br>
    <input type="submit" value="Login">
</form> 
<button onclick="location.href='areaCarrinhoDeCompras.html'" type="button">Meu carrinho</button> 
<button onclick="location.href='areaCadastro.html'" type="button">Cadastrar-se</button> 

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
        autoplay: {
            delay: 1000,
            disableOnInteraction: false,
        },
  // Optional parameters
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
});

</script>
</body>
</html>
