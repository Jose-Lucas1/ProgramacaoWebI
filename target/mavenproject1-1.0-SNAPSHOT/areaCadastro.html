<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Cadastrar novo cliente</h1>
<form id="cadastro" name="cadastro" action="/action_page.php" method="post" onsubmit="return validateForm()" >
    <label for="nomeCompleto">Nome completo:</label><br>
    <input type="text" id="nomeCompleto" name="nomeCompleto" value="" required><br>
    <label for="endereço">Endereco:</label><br>
    <input type="text" id="endereço" name="endereço" value="" required><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" value="" required><br>
    <label for="nomeDeUsuario">Nome de usuario:</label><br>
    <input type="text" id="nomeDeUsuario" name="nomeDeUsuario" value="" required><br>
    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha" value="" required><br><br>
    <input type="submit" value="Cadastrar">
</form> 
<button onclick="location.href='index.html'" type="button">Voltar a pagina inicial</button> 
<script>
    function validateForm() {
        let x = document.forms["cadastro"]["email"].value;
        let email = String(x)
        .toLowerCase()
        .match(
         /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
        );
        console.log("email.length");
        if (email === null) {
        alert("coloque um padrao de email aceitavel");
        return false;
        }
        // When it returns false - your form will not submit and will not redirect too
        else {
        return true;
        }
    }
</script>
</body>
</html>
